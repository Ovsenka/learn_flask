{% extends 'base.html' %}
{% block content %}
    <style>
        .head{
            margin-top: 50px;
            margin-left: 150px;
        }
        .contact{
            margin-top: 40px;
        }
    </style>
    
    <div class="container-page">
        <div class="head">
            <h3>Contact us</h3>
            <h6>Задайте нам вопрос или опишите возникшую проблему</h6>
        </div>
        {% for msg in get_flashed_messages() %}
            <h4><div class="flash">{{ msg }}</div></h4>
        {% endfor %}
    
        <section class="contact">
            <div class="container">
                <form action="contact" method="post">
                    <p>
                        <label for="name">Имя: </label>
                        <input style="margin-left:23px;" type="text" name="name" placeholder="Имя" required>
                    </p>
                
                    <p>
                        <label for="message">Вопрос: </label>
                        <input type="text" name="message" placeholder="Сообщение" required>
                    </p>
                    <button type="submit" class="btn btn-outline-secondary">Отправить</button>
                    
                </form>
            </div>  
        </section>
    </div>

    

{% endblock %}
