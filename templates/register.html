{% extends 'base.html' %}
{% block content %}
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
}

* {
    box-sizing: border-box;
}


/* Add padding to containers */
.reg{
    padding: 16px;
    background-color: white;
}
.signin{
    padding: 16px;
    background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

/* Overwrite default styles of hr */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.registerbtn:hover {
    opacity: 1;
}

/* Add a blue text color to links */
a {
    color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
    background-color: #f1f1f1;
    text-align: center;
}

input[type="number"]:invalid+span:after {

content: '✖';

padding-left: 5px;

color: red;

}



input[type="number"]:valid+span:after {

content: '✓';

padding-left: 5px;

color: green;

}
.pswrd, .form-file{
    margin-top: 30px;
}

</style>

<form method="POST">
    <div class="container reg">
      <h1>Регистрация</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter your username" name="username" required>

        <label><b>Пол</b></label>
        <p>
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="man" checked="">
                Мужской
            </label>
        </p>
        <p>
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="woman">
                Женский
            </label>
        </p>
    
        <label for="age"><b>Возраст:</b></label>
        <input type="number" step="1" min="7" max="150" name="age" id="age" required>
        <span></span>

        <div class="form-file">
                <input type="file" class="form-file-input" id="customFile">
                <label class="form-file-label" for="customFile">
                    <span class="form-file-text">Choose file...</span>
                    <span class="form-file-button">Browse</span>
                </label>
        </div>
    
      <p class="pswrd">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </p>
  
      <p class="pswrd">
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      </p>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form> 
{% endblock %}
