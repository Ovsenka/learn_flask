<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    .container-main{ margin-top: 30px; background-color:rgb(153, 168, 184); height: 480.45px;}
    .maint{ 
      margin-left: 100px;
      margin-top: 100px;
    }
    ul.main{margin-left: 100px;}
    a {
      text-decoration: none;
      padding: 1px;
    }
    a.register{color:forestgreen; border: 1px solid forestgreen;}
    a.login{color: black; border: 1px solid black;}
    .log-form{margin-top: 13%; margin-left: 40%;}

    </style>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top|fixed-bottom|sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">Главная</a>
      <button class="navbar-toggler hidden-lg-up" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            
          <li class="nav-item active">
            <a class="nav-link" href="/contact">Обратная связь<span class="visually-hidden"></span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="">О сайте</a>
          </li>
        </ul>
        {% if is_logged %}
        <form action="/logout" method="POST" class="d-flex my-2 my-lg-0">
          <button type="submit" class="btn btn-outline-danger my-2 my-sm-0">Выйти</button>
        </form>
        {% else %}
        <form class="d-flex my-2 my-lg-0">
          <a href="/login"><button type="button" class="btn btn-outline-dark my-2 my-sm-0">Войти</button></a>
          <a href="/register"><button type="button" class="btn btn-outline-success my-2 my-sm-0">Регистрация</button></a>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>
    

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>  
    
</body>
</html>
